<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 프로필</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="profile-title">USER PROFILE</h1>

      <div class="profile-card">
        <img src="resource/icon.png" alt="사용자 프로필 사진" class="profile-img" />
        <h2 class="user-name" id="name">홍길동</h2>
        <p class="user-email" id="email">hong@example.com</p>
        <p class="user-nick" id="nick">HONG</p>
        <p class="user-address" id="address">서울특별시 강남구</p>
        <button class="edit-btn" onclick="editProfile()">회원 정보 수정</button>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
